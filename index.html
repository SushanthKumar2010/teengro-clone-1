<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teengro — Your AI Tutor</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* =====================
       HERO SPACING CONTROL
    ====================== */

    .typewriter {
      margin-bottom: 16px;
    }

    .login-cta {
      margin-top: 120px; /* ⬅⬅ PUSHED WAY DOWN */
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
    }

    .login-btn {
      padding: 12px 40px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      border: 2px solid transparent;
      cursor: pointer;
      background: transparent;
      transition: all 0.25s ease;
    }

    /* DARK THEME */
    body[data-theme="dark"] .login-btn {
      background: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }

    body[data-theme="dark"] .login-btn:hover {
      background: transparent;
      color: #ffffff;
    }

    /* LIGHT THEME */
    body[data-theme="light"] .login-btn {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    body[data-theme="light"] .login-btn:hover {
      background: transparent;
      color: #000000;
    }
  </style>
</head>

<body data-theme="dark">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo"><b>Teengro</b></div>

    <div class="nav-right">
      <button class="hamburger" id="menuToggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="menu-dropdown" id="menuDropdown">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="founder.html">Meet the Founder</a>
      <button id="themeToggle">Change theme</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Your personal AI tutor for</h1>

    <div class="typewriter">
      <span id="text"></span><span class="cursor">|</span>
    </div>

    <!-- LOGIN CTA (VERY LOW) -->
    <div class="login-cta">
      <a href="login.html">
        <button class="login-btn" id="loginBtn"></button>
      </a>
    </div>
  </section>

  <!-- NEXT SECTION -->
  <section class="section">
    <h2>Why Teengro?</h2>
    <p>
      Teengro gives students a focused AI tutor that explains concepts
      step-by-step, adapts to how you think, and helps you truly understand —
      not just memorise.
    </p>
  </section>

  <footer class="about-footer">
    © 2026 Teengro. Built for focused learning.
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      /* TYPEWRITER */
      const el = document.getElementById("text");
      const words = [
        "Mathematics",
        "Physics",
        "Chemistry",
        "Biology",
        "English Literature",
        "English Grammar",
        "Geography",
        "History & Civics",
        "Computer Applications"
      ];

      let i = 0, j = 0, del = false;

      function loop() {
        const word = words[i];
        el.textContent = del
          ? word.substring(0, j--)
          : word.substring(0, j++);

        if (!del && j === word.length) {
          setTimeout(() => del = true, 1200);
        }

        if (del && j === 0) {
          del = false;
          i = (i + 1) % words.length;
        }

        setTimeout(loop, del ? 80 : 120);
      }

      loop();

      /* LOGIN TEXT */
      document.getElementById("loginBtn").textContent = "Login";
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
