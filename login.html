<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to Teengro and continue learning with your personal AI tutor built for focused study." />
  <title>Login | Teengro</title>
  <link rel="stylesheet" href="styles.css" />
 <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
  body[data-theme="dark"] .p1 {
    color: #ffffff;
  }
</style>
</head>
<body class="about-body">
  <!-- Shared navbar -->
  <header class="navbar">
  <div class="logo"><b>Teengro</b></div>

  <button class="hamburger" id="menuToggle" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="menu-dropdown" id="menuDropdown">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="founder.html">Meet the Founder</a>
      <button id="themeToggle">Change theme</button>
    </div>
</header>


  <!-- Centered login card -->
  <main class="page-main"
  style="
    flex-direction: column;
    align-items: center;
  "
>
    <section class="login-card light-login-card">
      <header class="login-header">
        <h1>Welcome back</h1>
        <p>Login to continue learning with your AI tutor.</p>
      </header>

      <div class="login-divider"></div>

      <form class="login-form" onsubmit="login(event)" style="justify-content: center;">
        <div class="login-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="your registered email"
            required
          />
        </div>

        <div class="login-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="login-btn primary-btn">
          Login
        </button>
      </form>
    </section><br><br><br>
  <p class="p1"
    id="dm-note"
    style="
      margin-top: 12px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;">

      <b> <i>"DM"</i> <a href="https://www.instagram.com/teengro.in/"><b>teengro.in</b></a> to get your account registered.</b>

  </p>
  </main>
<footer class="about-footer">
    © 2026 Teengro. Built by a teen, for teens.
  </footer>
  <script src="script.js"></script>
</body>

</html>
