<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to Teengro and continue learning with your personal AI tutor built for focused study." />
  <title>Login | Teengro</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="about-body">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><b>Teengro</b></div>

    <button class="hamburger" id="menuToggle" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="menu-dropdown" id="menuDropdown">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="help.html">Contact/need help</a>
      <a href="founder.html">Meet the Founder</a>
      <button id="themeToggle">Change theme</button>
    </div>
  </header>

  <!-- Main -->
  <main
    class="page-main"
    style="flex-direction: column; align-items: center;"
  >
    <section class="login-card light-login-card">
      <header class="login-header">
        <h1>Welcome back</h1>
        <p>Login or create an account to continue learning.</p>
      </header>

      <div class="login-divider"></div>
      
      <div id="authMessage" class="auth-message hidden"></div>

      <!-- Email Login / Signup -->
      <form class="login-form" onsubmit="login(event)">
        <div class="login-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="your email address"
            required
          />
        </div>

        <div class="login-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="login-btn primary-btn">
          Continue
        </button>
      </form>

      <p class="p1" style="text-align:center; margin-top:10px;">
  New here?
  <a href="signup.html"><b>Create an account</b></a>
</p>
